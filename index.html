<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <button popovertarget="mobile-popover">
        <img src="./images/icon-menu.svg" alt="3 horizontal lines" />
      </button>
      <nav id="mobile-popover" class="mobile-nav" popover>
        <menu>
          <li>
            <button>Collections</button>
          </li>
          <li>
            <button>Men</button>
          </li>
          <li>
            <button>Women</button>
          </li>
          <li>
            <button>About</button>
          </li>
          <li>
            <button>Contact</button>
          </li>
        </menu>
      </nav>
      <img src="./images/logo.svg" alt="sneakers" />
      <nav class="desktop-nav">
        <menu>
          <li>
            <button>Collections</button>
          </li>
          <li>
            <button>Men</button>
          </li>
          <li>
            <button>Women</button>
          </li>
          <li>
            <button>About</button>
          </li>
          <li>
            <button>Contact</button>
          </li>
        </menu>
      </nav>
      <img class="cart" src="./images/icon-cart.svg" alt="cart" />
      <div class="profile-img-container">
        <img
          src="./images/image-avatar.png"
          alt="man with long hair and sunglasses" />
      </div>
    </header>
    <main>
      <div>
        <img src="./images/image-product-1.jpg" alt="white and brown shoes" />
        <div>
          <img
            src="./images/icon-previous.svg"
            alt="arrow pointing to the left" />
        </div>
        <div>
          <img src="./images/icon-next.svg" alt="arrpw pointing to the right" />
        </div>
      </div>
      <div>
        <p>Sneaker Company</p>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>
        <div>
          <h2>$125.00</h2>
          <p>50%</p>
          <p>$250.00</p>
        </div>
        <div>
          <img src="./images/icon-minus.svg" alt="subtraction" />
          0
          <img src="./images/icon-plus.svg" alt="addition" />
        </div>
        <button>Add to cart</button>
      </div>
    </main>

    </div> -->
  </body>
</html>
