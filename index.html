<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <button
        popovertarget="mobile-popover"
        id="mobile-menu"
        popovertargetaction="show">
        <img src="./images/icon-menu.svg" alt="3 horizontal lines" />
      </button>
      <nav id="mobile-popover" class="mobile-nav" popover="manual">
        <button popovertarget="mobile-popover" popovertargetaction="hide">
          <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
              fill="#69707D"
              fill-rule="evenodd" />
          </svg>
        </button>
        <menu class="kumbh-sans-700">
          <li>
            <button>Collections</button>
          </li>
          <li>
            <button>Men</button>
          </li>
          <li>
            <button>Women</button>
          </li>
          <li>
            <button>About</button>
          </li>
          <li>
            <button>Contact</button>
          </li>
        </menu>
      </nav>
      <img src="./images/logo.svg" alt="sneakers" />
      <nav class="desktop-nav">
        <menu>
          <li>
            <button>Collections</button>
          </li>
          <li>
            <button>Men</button>
          </li>
          <li>
            <button>Women</button>
          </li>
          <li>
            <button>About</button>
          </li>
          <li>
            <button>Contact</button>
          </li>
        </menu>
      </nav>
      <button class="cart" popovertarget="cart-menu" popovertargetaction="show">
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="#69707D"
            fill-rule="nonzero" />
        </svg>
        <span class="cart-amount kumbh-sans-700 hide">0</span>
      </button>
      <div class="profile-img-container">
        <img
          src="./images/image-avatar.png"
          alt="man with long hair and sunglasses" />
      </div>
    </header>
    <main>
      <div popover id="cart-menu">
        <h2 class="cart-menu-title kumbh-sans-700">Cart</h2>
        <div class="cart-menu-empty kumbh-sans-700">
          <p>Your cart is empty</p>
        </div>
        <div class="cart-menu-list-container kumbh-sans-400 hide">
          <ul class="cart-list">
            <!-- <li>
              <img
                class="thumbnail"
                src="./images/image-product-1-thumbnail.jpg"
                alt="shoes" />
              <div>
                <p class="cart-item-title kumbh-sans-700">
                  Fall Limited Edition Sneakers
                </p>
                <p>
                  <span class="cart-item-price">$125.00</span>
                  <span class="cart-item-quantity">x 3</span>
                  <span class="kumbh-sans-700 cart-item-total">$375.00</span>
                </p>
              </div>
              <button class="delete-btn">
                <img
                  class="delete"
                  src="./images/icon-delete.svg"
                  alt="trash can" />
              </button>
            </li> -->
          </ul>
          <button
            class="checkout-btn kumbh-sans-700"
            popovertarget="cart-menu"
            popovertargetaction="hide">
            Checkout
          </button>
        </div>
      </div>
      <div class="product-img-container">
        <img
          src="./images/image-product-1.jpg"
          class="slides"
          alt="white and brown shoes" />
        <img
          src="./images/image-product-2.jpg"
          class="slides"
          alt="white and brown shoes" />
        <img
          src="./images/image-product-3.jpg"
          class="slides"
          alt="white and brown shoes" />
        <img
          src="./images/image-product-4.jpg"
          class="slides"
          alt="white and brown shoes" />
        <button class="left-arrow" data-value="-1">
          <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 1 3 9l8 8"
              stroke="#1D2026"
              stroke-width="4"
              fill="none"
              fill-rule="evenodd" />
          </svg>
        </button>
        <button class="right-arrow" data-value="1">
          <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m2 1 8 8-8 8"
              stroke="#1D2026"
              stroke-width="4"
              fill="none"
              fill-rule="evenodd" />
          </svg>
        </button>
        <div class="thumbnail-container">
          <img
            src="./images/image-product-1-thumbnail.jpg"
            alt="thumbnail shoe" />
          <img
            src="./images/image-product-2-thumbnail.jpg"
            alt="thumbnail shoe" />
          <img
            src="./images/image-product-3-thumbnail.jpg"
            alt="thumbnail shoe" />
          <img
            src="./images/image-product-4-thumbnail.jpg"
            alt="thumbnail shoe" />
        </div>
      </div>
      <div class="product-desc-container kumbh-sans-400">
        <p class="company-name kumbh-sans-700">SNEAKER COMPANY</p>
        <h1 class="item-name">Fall Limited Edition Sneakers</h1>
        <p class="item-para">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>
        <div class="price-container kumbh-sans-700">
          <h2 class="price">$125.00</h2>
          <p class="discount">50%</p>
        </div>
        <p class="original-price kumbh-sans-700">$250.00</p>
        <div class="quantity kumbh-sans-700">
          <button class="counter" data-value="-1">
            <img src="./images/icon-minus.svg" alt="subtraction" />
          </button>
          <p class="quantity-amount">0</p>
          <button class="counter" data-value="1">
            <img src="./images/icon-plus.svg" alt="addition" />
          </button>
        </div>
        <button class="cart-btn kumbh-sans-700">
          <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="#69707D"
              fill-rule="nonzero" />
          </svg>
          Add to cart
        </button>
      </div>
    </main>

  </body>
</html>
